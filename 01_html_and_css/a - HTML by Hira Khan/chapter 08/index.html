<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Chapter 08</title>
  </head>
  <body>
    <div>
      <h1 id="heading">Extra Markup</h1>
      <!-- <p>This is a Comment</p> -->
      <ul>
        <li class="listElement">Comments</li>
        <li class="listElement">id attribute</li>
        <li class="listElement">class attribute</li>
        <li class="listElement">Block Elements</li>
        <li class="listElement">Inline <span>Elements</span></li>
        <li class="listElement">div Element</li>
        <li class="listElement">span Element</li>
        <li class="listElement">Iframe</li>
        <li class="listElement">
          Escape character &lt;&gt; &yen; &pound; &copy; &copysr;
        </li>
      </ul>
    </div>
    <hr />
    <h1>iFrame</h1>
    <iframe
      src="../chapter 04/Online Store/index.html"
      frameborder="15"
      width="100%"
      height="350"
    ></iframe>

<!-- Summary -->
<!-- Because there have been several versions of HTML, every HTML document should start with a DOCTYPE declaration so that the browser knows which version of HTML the page is using. -->
<!-- If you want to add a comment to your code that will not be visible in the user's browser, you can add comments to your code between the and markers. -->
<!-- The id and class attributes allow you to identify particular elements on your page. -->
<!-- The <div> element allows you to group a set of elements in one block level box. -->
<!-- The <span> element acts as an inline equivalent of the <div> element. -->
<!-- <iframes> cut windows into your web pages through which other pages can be displayed. -->
<!-- Escape characters are used to include special characters in your pages such as ©, TM, ® -->
